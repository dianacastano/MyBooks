<form class="login-form">
    <h3>Inicio de sesión</h3>
    <hr>
    <div class="mb-2">
        <label for="correoLogin" class="form-label">Correo</label>
        <input #correoLogin id="correoLogin" type="email" class="form-control">
    </div>
    <div class="mb-2">
        <label for="passwordLogin" class="form-label">Contraseña</label>
        <input #passwordLogin id="passwordLogin" type="password" class="form-control">
    </div>
    <div class="d-flex mt-2">
        <button (click)="login(correoLogin.value, passwordLogin.value)" type="reset" class="btn btn-primary w-25">Login</button>
        <button routerLink="/" type="button" class="btn btn-warning w-25 ms-auto">Cancelar</button>
    </div>
</form>
