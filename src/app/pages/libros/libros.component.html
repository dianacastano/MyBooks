<main class="contenedor">
    <div class="row libro p-4">
        <div class="col-9 d-flex justify-content-center">
            <div class="input-group text-center mb-3 w-25">
                <input #idbuscar (keyup)="buscarLibroIntro($event.keyCode, idbuscar.value)" type="number" class="form-control text-center" placeholder="Buscar por id">
                <a (click)="buscarLibro(idbuscar.value)" class="input-group-text"
                    style="text-decoration: none; cursor: pointer;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
        </div>
        <div class="col-9 d-flex flex-wrap gap-3 justify-content-center align-items-center">
            <ng-container *ngIf="libros.length == 0; else cards">
                <h4>No se ha encontrado ningún libro</h4>
            </ng-container>

            <ng-template #cards>
                <ng-container *ngFor="let libro of libros; let even = even">
                    <div (click)="activarLibroAmodificar(libro)" class="card" style="width: 18rem; height: 40rem;">
                        <img [src]="libro.foto" onerror="this.src = '../../../assets/img/noimage.png';"
                            class="card-img-top" alt="Foto libro">
                        <div class="card-body text-dark pt-1">
                            <small class="my-0">{{libro.tipo}}</small>
                            <h5 class="card-title border-top border-success my-0 text-success">{{libro.titulo}}</h5>
                            <p class="card-text my-0"><b>Autor: </b>{{libro.autor}}</p>
                            <p class="card-text my-0">{{libro.id_libro | ref}}</p>
                            <h5 class="text-center mt-2 mb-1"><b>{{libro.precio}}€</b></h5>
                            <div class="d-flex">
                                <button type="button" class="btn" style="width: 80%;"
                                    [ngClass]="even ? 'btn-primary' : 'btn-dark'">Comprar</button>
                                <button (click)="confirmarEliminar(libro.id_libro)" type="button"
                                    class="btn btn-danger ms-auto" data-bs-toggle="modal"
                                    data-bs-target="#eliminar-modal">
                                    X
                                </button>

                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-template>
        </div>

        <div class="col-3 ps-4 border-start border-1 border-success text-center">
            <div class="mx-4 mb-3 border-bottom border-3">
                <h3>Agregar libro</h3>
            </div>
            <form>
                <input #tituloAgregar type="text" class="form-control text-center mb-3" placeholder="Título">
                <select #tipoAgregar class="form-select text-center mb-3">
                    <option value="" selected>Tipo</option>
                    <option value="Tapa dura">Tapa dura</option>
                    <option value="Tapa blanda">Tapa blanda</option>
                </select>
                <input #autorAgregar type="text" class="form-control text-center mb-3" placeholder="Autor">
                <input #precioAgregar type="number" class="form-control text-center mb-3" placeholder="Precio">
                <input #fotoAgregar type="text" class="form-control text-center mb-3" placeholder="foto">
                <button
                    (click)="agregarLibro(tituloAgregar.value, tipoAgregar.value, autorAgregar.value, precioAgregar.value, fotoAgregar.value)"
                    type="reset" class="btn btn-success w-75">Agregar Libro</button>
            </form>
            <hr>
            <div class="mx-4 mb-3 border-bottom border-3">
                <h3>Modificar libro</h3>
            </div>
            <form>
                <input #tituloModificar type="text" class="form-control text-center mb-3" placeholder="Título" [value]="libroAmodificar.titulo">
                <!-- <input #tipoModificar type="text" class="form-control text-center mb-3" placeholder="Tapa blanda/dura" [value]="libroAmodificar.tipo"> -->
                <select #tipoModificar name="tipoModificar" [(ngModel)]="libroAmodificar.tipo" class="form-select text-center mb-3">
                    <option value="">Tipo</option>
                    <option value="Tapa dura">Tapa dura</option>
                    <option value="Tapa blanda">Tapa blanda</option>
                </select>
                <input #autorModificar type="text" class="form-control text-center mb-3" placeholder="Autor" [value]="libroAmodificar.autor">
                <input #precioModificar type="number" class="form-control text-center mb-3" placeholder="Precio" [value]="libroAmodificar.precio">
                <input #fotoModificar type="text" class="form-control text-center mb-3" placeholder="foto" [value]="libroAmodificar.foto">
                <input #codigoModificar type="number" class="form-control text-center mb-3" placeholder="Código libro" [value]="libroAmodificar.id_libro" readonly>
                <button
                    (click)="modificarLibro(tituloModificar.value, tipoModificar.value, autorModificar.value, precioModificar.value, fotoModificar.value, codigoModificar.value)"
                    type="reset" class="btn btn-success w-75">Modificar Libro</button>
            </form>
        </div>
    </div>
</main>

<!-- Modal para eliminar -->
<div class="modal" id="eliminar-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">Atención</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Confirme el borrado del libro con id {{eliminar_id_libro}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button (click)="borrarLibro(eliminar_id_libro)" type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
